<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Employee</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #444;
        }
        p {
            font-size: 16px;
        }
        .info {
            margin: 15px 0;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            font-size: 12px;
            color: #777;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Approve Employee Request</h2>
    <p>Dear HR,</p>
    <p>An employee has requested to join your company. Please review their details below and click the button to approve.</p>

    <div class="info">
        <strong>Name:</strong> <span th:text="${userName}">John Doe</span><br>
        <strong>Email:</strong> <span th:text="${userEmail}">johndoe@example.com</span>
    </div>

    <a th:href="${approveLink}" style="color: white; background-color: #007bff; padding: 10px 20px; text-decoration: none; border-radius: 4px;">
        Approve Employee
    </a>

    <div class="footer">
        If you did not expect this email, you can ignore it.
    </div>
</div>
</body>
</html>
